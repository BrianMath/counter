<body>
	<section id="counter">
		<h1>Contador</h1>
		<p id="number"><b>0</b></p>
	</section>

	<section id="buttons">
		<button class="btnBig btnDec" onclick="decNumber(5, this)">
			-5
		</button>

		<button class="btnBig btnDec" onclick="decNumber(1, this)">
			-1
		</button>
		
		<button class="btnZero" onclick="resetNumber(this)">
			0
		</button>
		
		<button class="btnBig btnInc" onclick="incNumber(1, this)">
			+1
		</button>
		
		<button class="btnBig btnInc" onclick="incNumber(5, this)">
			+5
		</button>
	</section>
